<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Game</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 id="goalNum"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <img class="gemImg" id="gem1" src="assets/images/gem1.png" alt="Gem 1">
            <img class="gemImg" id="gem2" src="assets/images/gem2.png" alt="Gem 2">
            <img class="gemImg" id="gem3" src="assets/images/gem3.png" alt="Gem 3">
            <img class="gemImg" id="gem4" src="assets/images/gem4.png" alt="Gem 4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 id="currentNum">Your current value is 0</h1><br><br>
            <h2 id="winStatus">Click the Gems!</h2><br><br>
            <h2 id="winCounter">Wins: 0</h2>
            <h2 id="lossCounter">Losses: 0</h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/javascript/script.js" type="text/javascript"></script>
    <!-- <script src="assets/javascript/script2.js" type="text/javascript"></script> -->


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
